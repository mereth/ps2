<!DOCTYPE html>
<html>
<head>
<title>#playername#</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="ps2-util.js"></script>
<script src="ps2-friends.js"></script>
<script src="ps2-player.js"></script>
<style>
.navbar-brand {
  background-position: 10px center;
  background-size: 25px 25px;
  background-repeat: no-repeat;
}

.nc a { color: #55e; }
.nc .navbar-brand { color: #55c !important; }

.tr a { color: #e00; }
.tr .navbar-brand { color: #c22 !important; }

.vs a { color: #e0e; }
.vs .navbar-brand { color: #c0c !important; }

th, td { text-align: right; }
th.name, td.name { text-align: left; }
th.outfit, td.outfit { text-align: left; }


.circle {
	display: inline-block;
	margin-left: 5px;
	border-radius: 50%;
	width: 10px;
	height: 10px;
	/* width and height can be anything, as long as they're equal */
}
</style>
<body>
<div id="player" data-bind="css: factionTag" >
    <header class="navbar navbar-static-top navbar-inverse" role="banner">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand" data-bind="style: { backgroundImage: 'url(' + factionImage() + ')' }">
            <span data-bind="text: name" style="margin-left:25px;"></span>
            <span class="circle" data-bind="style: { backgroundColor: (online() == '0' ? '#f00' : '#0f0') }"></span>
          </div>
        </div>
        <p class="navbar-text rank" data-bind="style: { backgroundImage: 'url(' + rankImage() + ')' }">
          <span style="margin-left:25px;" data-bind="text: rank"></span>
        </p>
        <p class="navbar-text" >
          <a data-bind="text: outfit, attr: { href: 'outfit.html?id=' + outfitId() }"></a>
        </p>
        <p class="navbar-text">
            <a data-bind="attr: { href: 'character.html?id=' + characterId() }" class="navbar-link">Killboard</a>
        </p>
        <form class="navbar-form navbar-right" role="search" action="index.html">
          <div class="form-group">
            <input id="term" name="term" type="text" class="form-control" placeholder="Search">
          </div>
        </form>
      </div>
    </header>
</div>
<div id="friends" class="container-fluid">
  <div class="row">
    <div class="col-xs-12">

    <div class="form-group">
      <label>Statistics coverage</label>
      <label class="checkbox-inline"><input type="radio" value="daily" data-bind="checked: period" /> Daily</label>
      <label class="checkbox-inline"><input type="radio" value="weekly" data-bind="checked: period" /> Weekly</label>
      <label class="checkbox-inline"><input type="radio" value="monthly" data-bind="checked: period" /> Monthly</label>
      <label class="checkbox-inline"><input type="radio" value="all_time" data-bind="checked: period" /> Overall</label>
    </div>

    <table class="table table-condensed">
        <thead>
            <tr>
                <th class="name">Name</th>
                <th class="outfit">Outfit</th>
                <th>Rank</th>
                <th>Played</th>
                <th>Score</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>K/D</th>
                <th>SPM</th>
                <th>KPM</th>
                <th>LastUpdate</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: friends">
            <tr>
                <td class="name">
                    <span class="circle" data-bind="style: { backgroundColor: (characters_online_status == '0' ? '#f00' : '#0f0') }"></span>
                    <a data-bind="text: name.first, attr: { href: 'character.html?id=' + character_id }"></a>
                </td>
                <td class="outfit">
                    <span data-bind="if: $data.outfit">
                        <a data-bind="text: outfit.display_name, attr: { href: 'outfit.html?id=' + outfit.outfit_id }"></a>
                    </span>
                </td>
                <td data-bind="text: rank"></td>
                <td class="stat" data-bind="text: moment.duration(filteredStatistics().time, 's').format()"></td>
                <td class="stat" data-bind="text: filteredStatistics().score"></td>
                <td class="stat" data-bind="text: filteredStatistics().kills"></td>
                <td class="stat" data-bind="text: filteredStatistics().deaths"></td>
                <td class="stat" data-bind="text: filteredStatistics().kdr"></td>
                <td class="stat" data-bind="text: filteredStatistics().spm"></td>
                <td class="stat" data-bind="text: filteredStatistics().kpm"></td>
                <td data-bind="text: last_stats_update"></td>
                
            </tr>
        </tbody>
    </table>

    </div>
  </div>
</div>

</body>
</html>
