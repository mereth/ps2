<!DOCTYPE html>
<html ng-app="ps2App">
  <head>
    <meta charset='utf-8'>
    <title ng-bind="'ps2 - ' + title">ps2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="combined.min.js?304fb398"></script>

    <style>
    .navbar-brand {
      background-position: 10px center;
      background-size: 25px 25px;
      background-repeat: no-repeat;
    }

    .rank {
      background-position: 0px;
      background-size: 25px 25px;
      background-repeat: no-repeat;
    }

    .nc a { color: #55e; }
    .nc .navbar-brand { color: #55c !important; }

    .tr a { color: #e00; }
    .tr .navbar-brand { color: #c22 !important; }

    .vs a { color: #e0e; }
    .vs .navbar-brand { color: #c0c !important; }

    .nso a { color: #575; }
    .nso .navbar-brand { color: #575 !important; }

    .circle {
        display: inline-block;
        margin-left: 5px;
        border-radius: 50%;
        width: 10px;
        height: 10px;
        /* width and height can be anything, as long as they're equal */
    }
    </style>
  </head>
  <body>
    <div ng-view></div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-48221605-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
